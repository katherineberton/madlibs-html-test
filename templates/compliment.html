<!doctype html>
<html>
<head>
  <title>A Compliment</title>
  <link rel="stylesheet" href="/static/madlibs.css">
</head>
<body>
    Hi {{ person }}! I think you're:
    <!--the list that we had just passed in-->
    <ul>
      {% for compliment in compliments %}
        <li>{{ compliment }}</li>
      {% endfor %}
    </ul>
    <p>
      Would you like to play a game of madlibs?
    </p>
    <form action="/game">
      <input type="radio" name="wants_to_play" value="yes">Yes
      <input type="radio" name="wants_to_play" value="no">No
      </br>
      <input type="submit">
    </form>
</body>
</html>
